<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update</title>
</head>
<body>
	<div align="center">
		<h1>Update Employee</h1>
		<form action="#" th:action="@{/home/save}" th:object="${employee}"
			method="post">
			<input type="text" th:field="*{firstName}" placeholder="First Name"><br>
			<input type="text" th:field="*{lastName}" placeholder="Last Name"><br>
			<input type="text" th:field="*{email}" placeholder="Email"><br>
			<input type="hidden" th:field="*{id}"><br>
			<button type="submit">update Employee</button>
			<br> <br> <a th:href="@{/home/all}">back to main</a>

		</form>
	</div>

</body>
</html>
